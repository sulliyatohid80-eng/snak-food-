<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üêç Snake - Buttons + Keyboard</title>
  <style>
    :root{
      --bg:#111; --board:#222; --snake:lime; --food:red; --accent:#0f0;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      background:var(--bg);
      color:#fff;
      font-family:Arial,Helvetica,sans-serif;
      padding:16px;
      box-sizing:border-box;
    }
    h1{ margin:10px 0; color:var(--accent); text-shadow:0 0 8px var(--accent); }

    /* Game board */
    #game-board{
      width:320px;
      height:320px;
      background:var(--board);
      display:grid;
      grid-template-columns:repeat(20,1fr);
      grid-template-rows:repeat(20,1fr);
      gap:2px;
      border-radius:8px;
      border:3px solid rgba(0,255,0,0.12);
      box-shadow:0 0 18px rgba(0,255,0,0.06);
      margin:10px 0;
      position:relative;
    }
    .snake{ background:var(--snake); border-radius:3px; }
    .food{ background:var(--food); border-radius:50%; }

    /* Controls and score */
    #score-board{ display:flex; gap:16px; align-items:center; margin:6px 0; }
    #score-board p{ margin:0; font-size:16px; background:#141414; padding:6px 10px; border-radius:6px; border:1px solid rgba(0,255,0,0.08); }

    .btn {
      background:var(--accent);
      color:#000;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 2px 0 rgba(0,0,0,0.2);
    }
    .btn:active{ transform:translateY(1px); }

    /* Arrow pad (mobile friendly) */
    #arrow-pad{
      width:200px;
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(3,1fr);
      gap:8px;
      align-items:center;
      justify-items:center;
      user-select:none;
      -webkit-user-select:none;
    }
    .arrow {
      width:56px; height:56px;
      display:flex; align-items:center; justify-content:center;
      background:#1b1b1b; border-radius:10px; font-size:22px;
      border:1px solid rgba(255,255,255,0.04);
      color:#fff;
      touch-action:manipulation;
    }
    .arrow:active { transform:scale(0.98); filter:brightness(1.1); }

    /* layout small screens */
    @media (max-width:420px){
      #game-board{ width:280px; height:280px; }
      .arrow{ width:48px; height:48px; font-size:20px; }
    }
  </style>
</head>
<body>

  <h1>üêç Snake Game</h1>

  <div id="game-board" aria-label="Game board"></div>

  <div id="score-board">
    <p>Score: <span id="score">0</span></p>
    <p>High: <span id="high-score">0</span></p>
    <button id="start-btn" class="btn">Start</button>
    <button id="pause-btn" class="btn">Pause</button>
    <button id="reset-btn" class="btn">Reset</button>
  </div>

  <!-- On-screen arrow pad -->
  <div id="arrow-pad" aria-hidden="false">
    <div></div>
    <div class="arrow" id="up-btn">‚¨Ü</div>
    <div></div>

    <div class="arrow" id="left-btn">‚¨Ö</div>
    <div></div>
    <div class="arrow" id="right-btn">‚û°</div>

    <div></div>
    <div class="arrow" id="down-btn">‚¨á</div>
    <div></div>
  </div>

  <script>
    // Elements
    const board = document.getElementById('game-board');
    const scoreEl = document.getElementById('score');
    const highEl = document.getElementById('high-score');
    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resetBtn = document.getElementById('reset-btn');

    const upBtn = document.getElementById('up-btn');
    const downBtn = document.getElementById('down-btn');
    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');

    // Game state
    const GRID = 20;
    let snake = [{x:10,y:10}];
    let dir = {x:0,y:0}; // direction vector
    let food = {x:5,y:5};
    let score = 0;
    let high = 0;
    let intervalId = null;
    let speed = 120; // ms

    // Draw board items
    function draw(){
      board.innerHTML = '';
      // draw snake
      snake.forEach(seg => {
        const el = document.createElement('div');
        el.className = 'snake';
        el.style.gridColumnStart = seg.x;
        el.style.gridRowStart = seg.y;
        board.appendChild(el);
      });
      // draw food
      const f = document.createElement('div');
      f.className = 'food';
      f.style.gridColumnStart = food.x;
      f.style.gridRowStart = food.y;
      board.appendChild(f);
    }

    // Place food not on snake
    function placeFood(){
      let valid = false;
      let fx, fy;
      while(!valid){
        fx = Math.floor(Math.random()*GRID)+1;
        fy = Math.floor(Math.random()*GRID)+1;
        // if any snake segment is on this position, invalid
        const collide = snake.some(s => s.x===fx && s.y===fy);
        if(!collide) valid = true;
      }
      food = {x:fx, y:fy};
    }

    // Move snake one step
    function step(){
      if(dir.x===0 && dir.y===0) return; // not moving yet
      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

      // collision with walls or self
      if(head.x<1 || head.x>GRID || head.y<1 || head.y>GRID || snake.some(s=>s.x===head.x && s.y===head.y)){
        gameOver();
        return;
      }

      snake.unshift(head);

      // ate food?
      if(head.x===food.x && head.y===food.y){
        score++;
        scoreEl.textContent = score;
        placeFood();
      } else {
        snake.pop();
      }
      draw();
    }

    function startGame(){
      if(intervalId) clearInterval(intervalId);
      // if not moving, start moving right by default
      if(dir.x===0 && dir.y===0) dir = {x:1,y:0};
      intervalId = setInterval(step, speed);
    }

    function pauseGame(){
      if(intervalId) clearInterval(intervalId);
      intervalId = null;
    }

    function resetGame(){
      pauseGame();
      snake = [{x:10,y:10}];
      dir = {x:0,y:0};
      score = 0;
      scoreEl.textContent = score;
      placeFood();
      draw();
    }

    function gameOver(){
      pauseGame();
      alert('üíÄ Game Over! Score: ' + score);
      if(score > high) { high = score; highEl.textContent = high; }
      // reset snake to center but keep highscore
      snake = [{x:10,y:10}];
      dir = {x:0,y:0};
      score = 0;
      scoreEl.textContent = score;
      placeFood();
      draw();
    }

    // Keyboard controls
    window.addEventListener('keydown', (e) => {
      // prevent arrow keys from scrolling page
      if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)){
        e.preventDefault();
      }
      switch(e.key){
        case 'ArrowUp':
          if(dir.y===0) dir = {x:0,y:-1};
          break;
        case 'ArrowDown':
          if(dir.y===0) dir = {x:0,y:1};
          break;
        case 'ArrowLeft':
          if(dir.x===0) dir = {x:-1,y:0};
          break;
        case 'ArrowRight':
          if(dir.x===0) dir = {x:1,y:0};
          break;
      }
    });

    // On-screen button controls (mouse/touch)
    function setDir(newDir){
      // prevent reversing into self
      if((newDir.x === -dir.x && newDir.y === -dir.y)) return;
      dir = newDir;
    }
    upBtn.addEventListener('click', ()=> setDir({x:0,y:-1}));
    downBtn.addEventListener('click', ()=> setDir({x:0,y:1}));
    leftBtn.addEventListener('click', ()=> setDir({x:-1,y:0}));
    rightBtn.addEventListener('click', ()=> setDir({x:1,y:0}));

    // touchstart also (for better mobile)
    upBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); setDir({x:0,y:-1}); });
    downBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); setDir({x:0,y:1}); });
    leftBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); setDir({x:-1,y:0}); });
    rightBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); setDir({x:1,y:0}); });

    // Start/pause/reset handlers
    startBtn.addEventListener('click', startGame);
    pauseBtn.addEventListener('click', pauseGame);
    resetBtn.addEventListener('click', resetGame);

    // initialize
    placeFood();
    draw();

    // helpful tip: auto-focus to allow keyboard immediately
    window.focus();
  </script>
</body>
</html>
